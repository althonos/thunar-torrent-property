## SETUP
cache:
  paths:
    - ext/

variables:
  GIT_STRATEGY: clone
  PACMAN_INSTALL: pacman -Syq --noconfirm --noprogressbar
  APTGET_INSTALL: apt-get install -y --no-install-recommends
  LIBTORRENT_DEB: https://github.com/althonos/thunar-torrent-property/releases/download/v0.1.0/libtorrent-rasterbar_1.1.3_amd64.deb
  DNF_INSTALL: dnf install -y --refresh

stages:
  - build

## BUILD

.build: &build
  stage: build
  script:
    - mkdir -p build && cd build
    - cmake ..
    - make && make install


###################
# ARCHLINUX       #
###################

build:archlinux-gcc:
  image: base/devel
  before_script:
    - $PACMAN_INSTALL cmake libtorrent-rasterbar thunar gtk2 boost
  <<: *build


###################
# FEDORA          #
###################

build:fedora-gcc:
  image: library/fedora
  allow_failure: true
  before_script:
    - $DNF_INSTALL gtk+-devel boost-devel cmake gcc Thunar-devel
      rb_libtorrent-devel make gcc-c++
  <<: *build


###################
# UBUNTU          #
###################

.build-ubuntu: &build-ubuntu
  allow_failure: true
  before_script:
    - apt-get update -qq
    - $APTGET_INSTALL cmake libthunarx-2-dev libgtk2.0-dev
      libboost-filesystem-dev libboost-system-dev libglib2.0-dev
      build-essential libssl-dev libtorrent-rasterbar-dev
  <<: *build

build:ubuntu-yakkety-gcc:
  image: library/ubuntu:yakkety
  <<: *build-ubuntu

build:ubuntu-zesty-gcc:
  image: library/ubuntu:zesty
  <<: *build-ubuntu

build:ubuntu-artful-gcc:
  image: library/ubuntu:artful
  <<: *build-ubuntu
